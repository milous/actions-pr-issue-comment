name: "Update Pull Request and issue info"
on: pull_request

jobs:
  update_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: milous/info-about-create-pr@master
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          issue-body-prefix: "prefix"
          issue-body-suffix: "suffix"
          pr-body-prefix: |
            pr prefix #{issueNumber}
            testik
          pr-body-suffix: |
            sufix√≠k
            bla bla
